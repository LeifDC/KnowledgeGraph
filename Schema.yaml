definitions: {}
$schema: http://json-schema.org/draft-07/schema#
$id: http://example.com/root.json
type: object
title: The Root Schema
required:
- services
- products
- keyPeople
- subsidiaries
- divisions
- uid
- dateTimeAddedToKG
- dateTimeUpdatedInKG
- name
- type
properties:
  services:
    $id: '#/properties/services'
    type: array
    title: Services
    description: A collection of Services related to the Entity
    default: null
    items:
      $id: '#/properties/services/items'
      type: object
      title: The Items Schema
      properties:
        uid:
          $id: '#/properties/services/items/properties/uid'
          type: 'null'
          title: UID
          description: A unique identifier for the Service
          default: null
          examples:
          - null
        dateTimeAddedToKG:
          $id: '#/properties/services/items/properties/dateTimeAddedToKG'
          type: string
          title: DateTime Added to KG
          description: The DateTime the Service was added to the KnowledgeGraph
          default: ''
          examples:
          - '2019-08-14T17:28:12.687000000Z'
          format: date-time
          pattern: ^(.*)$
        aliases:
          $id: '#/properties/services/items/properties/aliases'
          type: array
          title: Aliases
          description: Alternative names for the Service
          items:
            $id: '#/properties/services/items/properties/aliases/items'
            type: string
            title: The Items Schema
            default: ''
            examples:
            - Rentalcars.com
            pattern: ^(.*)$
        relationEndDate:
          $id: '#/properties/services/items/properties/relationEndDate'
          type: object
          title: A Relational Date object containing constructs of the End Date
          required:
          - date
          - isAssumed
          - dateParts
          properties:
            date:
              $id: '#/properties/services/items/properties/relationEndDate/properties/date'
              type: string
              title: Date
              description: The fully qualified date of the relationship with it’s
                parent
              default: ''
              examples:
              - '2017-01-01'
              format: date
              pattern: ^(.*)$
            isAssumed:
              $id: '#/properties/services/items/properties/relationEndDate/properties/isAssumed'
              type: boolean
              title: Is Assumed
              description: Whether the Date is assumed and not from a complete date.
              default: false
              examples:
              - true
              - false
            dateParts:
              $id: '#/properties/services/items/properties/relationEndDate/properties/dateParts'
              type: array
              title: Date Parts
              description: An array of the end date parts, in the order of [year,
                month, day]. If a date part value is -1, then it is not available.
              items:
                $id: '#/properties/services/items/properties/relationEndDate/properties/dateParts/items'
                type: integer
                title: The Items Schema
                default: 0
                examples:
                - 2017
                - 1
                - -1
        dateTimeUpdatedInKG:
          $id: '#/properties/services/items/properties/dateTimeUpdatedInKG'
          type: string
          title: DateTime Updated in KG
          description: The DateTime the Service was updated in the KnowledgeGraph
          default: ''
          examples:
          - '2019-08-14T17:28:12.687000000Z'
